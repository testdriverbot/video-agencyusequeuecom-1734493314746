version: 4.1.30
steps:
  - prompt: Reload the page.
    commands:
      - command: press-keys
        keys:
          - control
          - r
  - prompt: Assert the page loads successfully.
    commands:
      - command: assert
        expect: the text "Hey there" is visible on the page
  - prompt: >-
      Assert the logo is visible on the page.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: the logo is visible on the page
